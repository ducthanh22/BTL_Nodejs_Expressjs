<section id="portfolio" class="portfoio">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Loại Sản Phẩm</h2>
    </div>
    <div class="row">
      <div class="col-lg-4" *ngFor="let x of datas">
        <img src="./assets/admin/img/{{x.Image}}" class="img-fluid" alt="">
        <div class="title">
          <div class="title_1"><h6>{{x.Name}}</h6>
            <p>{{x.Prices[0]?.Price_product| currency:'VND'}}</p></div>
          <div class="title_2"><a  class="button">
            <i class="bi bi-plus-lg ai" (click)="addtocart(x.id)"></i>
          </a>
          <a [routerLink]="['/client/detail', x.id]" class="details-link" title="More Details">
            <i class="bi bi-link-45deg ai"></i>
          </a></div>
        </div>
      </div>
    </div>
  </div>
</section><!-- End Portfoio Section -->
